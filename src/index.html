<!doctype html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maybe Not</title>
  </head>

  <body>

    <form name="Credentials" onsubmit="Call_rust(); return false">
        <input
          type="text"
          id="username-input"
          name="username"
          class="username-field"
          placeholder="Username"
          aria-label="Username"
          autocomplete="username"
          required
        /> <br>

        <input
          type="password"
          id="password-input"
          name="password"
          class="password-field"
          placeholder="Password"
          aria-label="Password"
          autocomplete="password"
          required
        /><br>

        <input type="submit" name="submit" ><span class="light"></span>
      </form>

      <button name="stop" onclick="Stop_rust() ; return false">Stop listening</button>
  
      
  </body>
  
</html>
